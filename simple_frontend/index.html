<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Takibi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-form {
            display: none;
        }
        
        .dashboard {
            display: block;
        }
        
        h1 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #ffeaea;
            border-radius: 5px;
            display: none;
        }
        
        .success {
            color: #27ae60;
            margin-top: 1rem;
            padding: 0.5rem;
            background: #eafaf1;
            border-radius: 5px;
            display: none;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .logout-btn {
            background: #e74c3c;
            padding: 0.5rem 1rem;
            width: auto;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">

        
        <!-- Dashboard -->
        <div id="dashboard" class="dashboard" style="display: block;">
            <div class="dashboard-header">
                <h1>Stok Takibi Dashboard</h1>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="productCount">0</div>
                    <div class="stat-label">Toplam Ürün</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="transactionCount">0</div>
                    <div class="stat-label">İşlem Sayısı</div>
                </div>
            </div>
            
            <div id="connectionStatus" class="success">Backend bağlantısı başarılı!</div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Load dashboard directly
        showDashboard();
        
        async function showDashboard() {
            document.getElementById('dashboard').style.display = 'block';
            
            // Load dashboard data without authentication
            await loadDashboardDataWithoutAuth();
        }
        
        async function loadDashboardDataWithoutAuth() {
            try {
                // Load products without authentication
                const productsResponse = await fetch(`${API_BASE_URL}/products`);
                
                if (productsResponse.ok) {
                    const products = await productsResponse.json();
                    document.getElementById('productCount').textContent = products.length;
                }
                
                // Load transactions without authentication
                const transactionsResponse = await fetch(`${API_BASE_URL}/transactions`);
                
                if (transactionsResponse.ok) {
                    const transactions = await transactionsResponse.json();
                    document.getElementById('transactionCount').textContent = transactions.length;
                }
                
                document.getElementById('connectionStatus').style.display = 'block';
                document.getElementById('connectionStatus').textContent = 'Backend bağlantısı başarılı!';
                
            } catch (error) {
                console.error('Dashboard data error:', error);
                document.getElementById('connectionStatus').className = 'error';
                document.getElementById('connectionStatus').style.display = 'block';
                document.getElementById('connectionStatus').textContent = 'Backend bağlantı hatası!';
            }
        }
        

    </script>
</body>
</html>
